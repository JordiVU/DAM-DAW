<body>
    <header>
        <nav>
            <h1>SABORES DEL MUNDO</h1>

                <li><a href="index.html">Inicio</a></li>
                <li><a href="cursos.html">Cursos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section class="contacto">
        <h2>Contacto</h2>
        <form>
            <label>
                Nombre:
                <input type="text" name="nombre" required minlength="5">
            </label>
            <label>
                Teléfono:
                <input type="tel" name="telefono" required minlength="9" maxlength="9">
            </label>
            <label>
                E-mail:
                <input type="email" name="email" required>
            </label>
            <label>
                Consulta:
                <textarea name="consulta" required></textarea>
            </label>
            <button type="submit">Enviar</button>
        </form>
    </section>
    <footer>
        <p>© 2025 Escuela de Cocina Sabores del Mundo</p>
    </footer>
</body>
